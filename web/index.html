<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f2f5; /* Light gray background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: #ffffff;
            padding: 0;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;
            display: flex;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            opacity: 0; /* Start hidden */
            transform: translateY(50px); /* Start off-screen */
            animation: fadeInUp 1s forwards; /* Apply animation */
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0; /* Start hidden */
            transform: translateY(30px); /* Start off-screen */
            animation: slideIn 1s 0.5s forwards; /* Apply animation with delay */
        }

        .login-slider {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-left: 1px solid #ddd;
            opacity: 0; /* Start hidden */
            transform: translateY(30px); /* Start off-screen */
            animation: slideIn 1s 0.5s forwards; /* Apply animation with delay */
        }

        .slider-images {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .slider-images img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #343a40;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #a777e3;
            transform: scale(1.05); /* Slight zoom effect */
        }

        .text-center {
            font-weight: bold;
            color: #333;
        }

        .login-form h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form button {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
      /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column; /* Stack items vertically on small screens */
                height: auto;
            }

            .login-slider {
                border-left: none; /* Remove border on small screens */
                height: 200px; /* Adjust height for mobile */
            }

            .login-form {
                padding: 20px;
                flex: none; /* Allow form to shrink */
            }

            .login-form button {
                font-size: 1em;
            }
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center">Login</h2>
            <form action="login.jsp" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
        <div class="login-slider">
            <div class="slider-images">
                <img src="images/slider3.jpg" alt="Slide 1">
                <img src="images/slider5.svg" alt="Slide 2">
                <img src="images/log.avif" alt="Slide 3">
            </div>
        </div>
    </div>

    <script>
        const sliderImages = document.querySelector('.slider-images');
        const images = sliderImages.querySelectorAll('img');
        let currentIndex = 0;

        function changeSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(changeSlide, 3000); // Change slide every 3 seconds
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
